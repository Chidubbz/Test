		}

	function bindFormEvents() {
		$('#blue').click(function(e) {
			// set formSubmit function for blue button
			window.formSubmit();
			
			// kill behavior
			e.stopPropagation();
			e.preventDefault();
		});
	}

	$(document).ready(function() {
